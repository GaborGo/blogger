<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head
        th:insert="fragments.html :: headerfiles">
    <![endif]-->
</head>
<body>
<header th:insert="fragments.html :: nav"></header>
<div class="container">
    <div class="jumbotron">
        <div class="form-group">
            <form action="#"
                  th:action="@{/blogger/update/{id}(id=${blogEntry.id})}"
                  th:object="${blogEntry}"
                  method="post">
<!--            <form action="#" method="post" th:action="@{/blogger/editBlogEntry}" th:object="${blogEntry}">-->
                <input type="text" class="form-control form-control-lg col-sm-4" placeholder="Title" th:field="*{title}" /><br>
                <textarea type="text" class="form-control" placeholder="Content" th:field="*{content}"></textarea><br>
                <input type="submit" value="Update" class="btn btn-primary btn-lg"  />
            </form>
        </div><br>
    </div>

</div>
</body>
</html>
