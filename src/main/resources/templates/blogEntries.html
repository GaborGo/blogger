<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:content="http://www.w3.org/1999/xhtml">
<head
    th:insert="fragments.html :: headerfiles">
    <![endif]-->
</head>
<body>
<header th:insert="fragments.html :: nav"></header>
<div class="container">
    <br>
    <div class="jumbotron">
    <div class="form-group">
        <form th:action="@{/search}">
            <div class="row">
                <div class="col-sm-1"> <i style="font-size: 36px" class="fa fa-search"></i></div>
                <div class="col-sm-8"> <input class="form-control form-control-lg " placeholder="Case sensitive search..." minlength="4" th:name="query" th:value="${query}" type="text" /></div>
                <div class="col-sm-1"><input class="btn btn-primary btn-lg"  type="submit" value="Go" ></div>
            </div>

        </form>
        <br>
    </div>
    <h1 class="h1 -handshake">Latest stories:</h1><br><br>

    <div class="card bg-light mb-3" style="width: 100%;" th:each="entry : ${entries}">
        <div class="card-body">
            <h5 class="card-title " th:text="${entry.title}" >Card title</h5>
            <h6 class="card-subtitle mb-2 text-muted" th:text="'by '+${entry.user.username}+ ', on ' + ${#dates.format(entry.posted, 'dd-MMM-yyyy HH:MM')}" >Card subtitle</h6>
            <p class="card-text" th:utext="${entry.content}" style="white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></p>
            <a th:href="@{'/title/id/'+ ${entry.id}}" >Read more</a>
            <a href="#" class="card-link"  th:href="@{'/blogs/'+${entry.user.username}}" th:text="'    More from '+${entry.user.username}">More from this Blogger!</a>
        </div>
    </div>

    <footer>
        <p th:text="#{footerText}">2020</p>
    </footer>
</div>
</div>


</body>
</html>
