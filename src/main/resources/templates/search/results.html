<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head
        th:insert="fragments.html :: headerfiles">
    <![endif]-->
</head>
<body>
<header th:insert="fragments.html :: nav"></header>
<div class="container">
    <div class="jumbotron">
    <div th:if="${results==null}">
    <h1 class="alert-info">No blogs matching your search...</h1>
    </div>
        <div class="card bg-light mb-3" style="width: 100%;" th:each="result : ${results}">
            <div class="card-body">
                <h5 class="card-title " th:text="${result.title}" >Card title</h5>
                <h6 class="card-subtitle mb-2 text-muted" th:text="' by '+${result.user.username}+ ', on ' + ${#dates.format(result.posted, 'dd-MMM-yyyy HH:MM')}" >Card subtitle</h6>
                <p class="card-text" th:utext="${result.content}" style="white-space: nowrap;text-overflow: ellipsis;overflow: hidden;"></p>
                <a th:href="@{'/title/id/'+ ${result.id}}" >Read more</a>
                <a th:href="@{'/blogs/' + ${result.user.username}}" th:text="'    More from ' +${result.user.username}"></a>
            </div>
        </div>
    </div>
</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" ></script>
</body>
</html>
